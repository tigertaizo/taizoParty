    <style>

<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-2xl w-full bg-white rounded-2xl shadow-xl p-6 md:p-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">üé∞ DAIGO„Åß„ÅÇ„ÇåÔºÅ</h1>
            <p class="text-gray-500 text-sm">„Ç¶„Ç£„ÉÉ„Ç∑„É•„ÅÆÊ∞óÊåÅ„Å°„ÅßÂâµÈÄ†„Åó„Çà„ÅÜ</p>
        </div>

        <!-- Controls -->
        <div class="flex flex-col md:flex-row gap-4 justify-center items-center mb-8">
            <div class="flex items-center gap-2">
                <label for="char-count" class="font-bold text-gray-700">ÊñáÂ≠óÊï∞:</label>
                <select id="char-count" class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                    <option value="2">2ÊñáÂ≠ó</option>

            </div>
        </div>

        <!-- Slots Container -->
        <div id="slots-container" class="flex justify-center gap-2 md:gap-4 mb-10 min-h-[120px]">

        <!-- Action Buttons -->
        <div class="grid grid-cols-2 gap-4">
            <button id="start-btn" class="btn-press bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-6 rounded-xl shadow-lg text-xl flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v4"/><path d="m16.2 7.8 2.9-2.9"/><path d="M18 12h4"/><path d="m16.2 16.2 2.9 2.9"/><path d="M12 18v4"/><path d="m4.9 19.1 2.9-2.9"/><path d="M2 12h4"/><path d="m4.9 4.9 2.9 2.9"/></svg>
                „Çπ„Çø„Éº„Éà
            </button>
            <button id="stop-btn" class="btn-press bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-6 rounded-xl shadow-lg text-xl flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="9" y1="9" x2="15" y2="15"/><line x1="15" y1="9" x2="9" y2="15"/></svg>
                „Çπ„Éà„ÉÉ„Éó
            </button>
        </div>


    </div>

    <script>
        // State
        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let intervals = [];
        let isSpinning = false;
        
        // Elements
        const slotsContainer = document.getElementById('slots-container');
        const charCountSelect = document.getElementById('char-count');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const statusText = document.getElementById('status-text');
        const ojisanMsg = document.getElementById('ojisan-msg');

        // Sounds (Using AudioContext allows purely programmatic sound, 
        // but for simplicity and robustness in this environment, we'll keep it silent visual only)

        // Initialize
        function initSlots() {
            // Clear existing
            slotsContainer.innerHTML = '';
            const count = parseInt(charCountSelect.value);
            
            // Generate slots
            for (let i = 0; i < count; i++) {
                const slot = document.createElement('div');
                slot.className = 'slot-window w-20 h-24 md:w-28 md:h-36 flex items-center justify-center border-2 border-gray-200';
                
                const inner = document.createElement('div');
                inner.className = 'slot-inner';
                inner.textContent = getRandomChar();
                
                slot.appendChild(inner);
                slotsContainer.appendChild(slot);
            }
        }

        function getRandomChar() {
            return alphabet[Math.floor(Math.random() * alphabet.length)];
        }

        function startRoulette() {
            if (isSpinning) return;
            isSpinning = true;

            // UI Updates
            startBtn.disabled = true;
            stopBtn.disabled = false;
            charCountSelect.disabled = true;
            statusText.textContent = "ÂõûËª¢‰∏≠„Å†„Å™„ÅÑÔºÅ";
            //ojisanMsg.textContent = "„Äå„ÇÑ„Çã„Å™„Çâ„ÄÅ‰ªä„Åó„Åã„Å≠„Åà„Å∞„ÅÑÔºÅÊ≠¢„ÇÅ„Çã„Çø„Ç§„Éü„É≥„Ç∞„ÅåÂ§ß‰∫ã„Å†„Åû„ÅÑÔºÅ„Äç";

            const slots = document.querySelectorAll('.slot-window');
            intervals = []; // Reset intervals array

            slots.forEach((slot, index) => {
                const inner = slot.querySelector('.slot-inner');
                slot.classList.add('spinning');

                // "Irregular" rotation: Each slot gets a slightly different speed
                // Random speed between 50ms and 120ms
                const speed = 50 + Math.random() * 70; 

                const intervalId = setInterval(() => {
                    inner.textContent = getRandomChar();
                }, speed);

                intervals.push(intervalId);
            });
        }

        function stopRoulette() {
            if (!isSpinning) return;
            isSpinning = false;

            // UI Updates
            startBtn.disabled = false;
            stopBtn.disabled = true;
            charCountSelect.disabled = false;
            statusText.textContent = "Ê≠¢„Åæ„Å£„Åü„Åû„ÅÑÔºÅ";
            //ojisanMsg.textContent = "„Äå„Åª„ÇâÔºÅÂÖ®Âäõ„Åß„ÇÑ„Çì„Å≠„Å©„ÄÅÈßÑÁõÆ„Å†„Åå„Çì„Å™„ÅÑÔºÅ„ÅÑ„ÅÑÊñáÂ≠óÂá∫„Åü„Åå„ÅÑÔºü„Äç";

            const slots = document.querySelectorAll('.slot-window');
            
            // Clear all intervals immediately
            intervals.forEach(id => clearInterval(id));
            intervals = [];

            // Remove blur effect
            slots.forEach(slot => {
                slot.classList.remove('spinning');
            });

            // Optional: Read out the result or check for patterns (not required but nice)
            const result = Array.from(slots).map(s => s.querySelector('.slot-inner').textContent).join('');
            console.log("Result:", result);
        }

        // Event Listeners
        charCountSelect.addEventListener('change', () => {
            if (!isSpinning) {
                initSlots();
                statusText.textContent = "Ê∫ñÂÇôOK„Å†„Å™„ÅÑÔºÅ";
            }
        });

        startBtn.addEventListener('click', startRoulette);
        stopBtn.addEventListener('click', stopRoulette);

        // Initial setup
        initSlots();

    </script>
</body>
